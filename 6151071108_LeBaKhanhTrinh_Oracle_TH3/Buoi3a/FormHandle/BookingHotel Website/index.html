    <script>
        // Lấy thẻ select và thẻ div chứa danh sách phòng
        var hotelSelect = document.getElementById("hotelSelect");
        var roomOptionsDiv = document.getElementById("roomOptions");

        // Danh sách phòng theo khách sạn
        var roomsByHotel = {
            1: [
                {
                    id: 1,
                    room: "Room 1A",
                    price: 140000,
                    status: "Full"
                },
                {
                    id: 2,
                    room: "Room 1B",
                    price: 150000,
                    status: "Available"
                },
                {
                    id: 3,
                    room: "Room 1C",
                    price: 160000,
                    status: "Available"
                }
            ],
            2: [
                {
                    id: 4,
                    room: "Room 2A",
                    price: 145000,
                    status: "Available"
                },
                {
                    id: 5,
                    room: "Room 2B",
                    price: 153000,
                    status: "Full"
                }
            ],
            3: [
                {
                    id: 6,
                    room: "Room 3A",
                    price: 190000,
                    status: "Available"
                }
            ]
        };

        // Xử lý sự kiện khi người dùng chọn khách sạn
        hotelSelect.addEventListener("change", function () {
            // Lấy giá trị của khách sạn đã chọn
            var selectedHotel = hotelSelect.value;

            // Lấy danh sách phòng cho khách sạn đã chọn
            var rooms = roomsByHotel[selectedHotel];

            // Xây dựng danh sách phòng mới
            var roomOptionsHTML = "";
            rooms.forEach(function (roomm) {
                roomOptionsHTML += '<div class="form-check form-check-inline">';
                roomOptionsHTML += '<input class="form-check-input" type="radio" name="inlineRadioOptions" id="' + roomm.room + '" value="' + roomm.id + '">';
                roomOptionsHTML += '<label class="form-check-label" for="' + roomm.room + '">' + roomm.room + '-' + roomm.price + '$ (' + (roomm.status) + ')</label>';
                roomOptionsHTML += '</div>';
            });

            // Gán danh sách phòng vào thẻ div
            roomOptionsDiv.innerHTML = roomOptionsHTML;
        });

    </script>
